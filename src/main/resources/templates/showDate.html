<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h2>Below shows the date</h2><br>
    <Strong>Before formatting</Strong><br>
    <p data-th-utext="${date}"></p><br><br>
    <Strong>After formatting</Strong><br>
    <p th:utext="${#dates.format(date, 'dd MMM YYYY')}"></p>
    <p th:utext="${#dates.format(date, 'hh:mm:ss a')}"></p>
    <!-- Capital H is for 24H clock, small h is 12H -->
    <p th:utext="${#dates.format(date, 'dd MMM YYYY HH:mm:ss D')}"></p>
</body>
</html>
