<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carparks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1>Carparks in Singapore</h1><br>
    <table class="table table-striped-columns">
        <thead>
            <tr>
                <th>ID</th>
                <th>Address</th>
                <th>Category</th>
                <th>Weekday Rate 1</th>
                <th>Weekday Rate 2</th>
                <th>Saturday Rate</th>
                <th>Sunday and Public Holiday Rate</th>
            </tr>
        </thead>
        <tbody>
            <span th:each="carpark : ${carparks}">
                <tr>
                    <td th:utext="${carpark.id}" name="id"></td>
                    <td th:utext="${carpark.address}" name="address"></td>
                    <td th:utext="${carpark.category}" name="category"></td>
                    <td th:utext="${carpark.weekdaysRate1}" name="weekdaysRate1"></td>
                    <td th:utext="${carpark.weekdaysRate2}" name="weekdaysRate2"></td>
                    <td th:utext="${carpark.saturdayRate}" name="saturdayRate"></td>
                    <td th:utext="${carpark.sundayNPUbhol}" name="sundayNPUbhol"></td>
                </tr>
            </span>
        </tbody>
    </table>
</body>
</html>
